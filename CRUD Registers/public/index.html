   <!-- Modal para realizar Cadastro-->
    <div id="modalCadastro" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Criar Registro</h5>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                   <form id="form" class="was-validated">
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" id="nome" placeholder="Nome" required>
                            <label for="nome">Nome</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="email" id="email" placeholder="Email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="row mb-3">
                            <div class="col-4 form-floating ">
                                <input class="form-control" type="number" id="idade" placeholder="Idade" required>
                                <label class="ms-2" for="idade">Idade</label>
                            </div>
                            <div class="col form-floating">
                                <input class="form-control" type="tel" id="tel" placeholder="Telefone" required>
                                <label class="ms-2" for="tel">Telefone</label>
                            </div>
                        </div>
                        <div>
                            <select id="cargo" class="form-select" required>
                                <option selected disabled value="">Cargo</option>
                                <option value="frontend">Desenvolvedor Frontend </option>
                                <option value="backend">Desenvolvedor Backend</option>
                                <option value="fullstack">Desenvolvedor Fullstack</option>
                            </select>
                        </div>
                   </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Criar</button>
                </div>
            </div>
        </div>
