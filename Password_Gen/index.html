<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script defer src="./script.js" type="module"></script>
  <link rel="stylesheet" href="style.css">
  <title>Password Generator</title>
</head>
<body>

  <div id="container">
    <h1>Password Generator</h1>
    <div id="wrapper">
      <!----------------------------------------------->
      <div id="input_box">
        <input type="text" value="----------------" disabled>
        <span id="copy" class="material-symbols-outlined">copy_all</span>
      </div>
      <!----------------------------------------------->
      <div id="pass_indicator"><div class="line"></div></div>
      <!----------------------------------------------->
      <div id="details_password">
        <label for="">Password Length</label>
        <span>15</span>
      </div>
      <!----------------------------------------------->
      <input id="range" type="range" min="1" max="30" step="1" value="15">
      <!----------------------------------------------->
      <label id="title_config">Password Settings</label>
      <div id="config_box">
        <div id="colun-esq">
          <div>
              <input id="lowercase" type="checkbox">
              <label for="lowercase">Lowercase (a-z)</label>
          </div>
          <div>
              <input id="uppercase" type="checkbox">
              <label for="uppercase">Uppercase (A-Z)</label>
          </div>
          <div>
              <input id="numbers" type="checkbox">
              <label for="numbers">Numbers (0-9)</label>
          </div>
        </div>
        <div id="colun-dir">
          <div>
            <input id="symbols" type="checkbox">
            <label for="symbols">Symbols (!-$^+)</label>
          </div>
          <div>
            <input id="exc_duplicate" type="checkbox">
            <label for="exc_duplicate">Exclude Duplicate</label>
          </div>
          <div>
            <input id="spaces" type="checkbox">
            <label for="spaces">Include Spaces</label>
          </div>
        </div>
      </div>
      <!----------------------------------------------->
      <button id="btn_generator">Generate Password</button>

    </div>
  </div>
</body>
</html>
