<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script defer src="./script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Number Counting</title>
</head>
<body>
  <div id="container">
    <div class="card">
      <span class="material-symbols-outlined">fork_spoon</span>
      <h2 id="cont_01" value="400">000</h2>
      <p>Meals Delivered</p>
    </div>
    <div class="card">
      <span class="material-symbols-outlined">sentiment_calm</span>
      <h2 id="cont_02" value="340">000</h2>
      <p>Happy Customers</p>
    </div>
    <div class="card">
      <span class="material-symbols-outlined">format_list_bulleted</span>
      <h2 id="cont_03" value="225">000</h2>
      <p>Menu Items</p>
    </div>
    <div class="card">
      <span class="material-symbols-outlined">star</span>
      <h2 id="cont_04" value="280">000</h2>
      <p>Five Stars</p>
    </div>
  </div>
</body>
</html>
